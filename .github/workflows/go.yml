---
name: Go

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  go:
    uses: openconfig/common-ci/.github/workflows/basic_go.yml@50c1d1be9dc4a910b89b1005130d23d7df6034a8
    with:
      coverage-excludes-regex: "/.*test.*"
      tests-excludes-regex: "/.*test.*"
      skip-race-tests: true

  linter:
    uses: openconfig/common-ci/.github/workflows/linter.yml@50c1d1be9dc4a910b89b1005130d23d7df6034a8
