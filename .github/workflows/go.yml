      coverage-excludes-regex: "/.*test.*"
      tests-excludes-regex: "/.*test.*"
      skip-race-tests: true

  linter:
    uses: openconfig/common-ci/.github/workflows/linter.yml@43e28c9e76141969c1784921e43273ddc85a296f
