      coverage-excludes-regex: "/.*test.*"
      tests-excludes-regex: "/.*test.*"
      skip-race-tests: true

  linter:
    uses: openconfig/common-ci/.github/workflows/linter.yml@51f83b8c142120dcb2f1af7ef31d31df26e70e53
